<script type="text/javascript">
    function delcondition() {
        $(".condition").val("");
        searchjudgelist();
    }
    function searchjudgelist() {
        var searchplaninfo = {
            judgenumber:$("#judgenumber").val(),
            judgename:$("#judgename").val(),
            currentPageIndex:"1"
        };
        var currentPageIndex = 1;
        $.ajax({
            url:path+"/judge/findJudgeList",
            type:"post",
            dataType:"json",
            contentType:"application/json;charset=UTF-8",
            data:JSON.stringify(searchplaninfo),
            success:function (data) {
                if(data.length!=0){
                    var str = "";
                    for(var i=0;i<data.length;i++){
                        str+="<tr>\n" +
                            "                <td>"+((currentPageIndex-1)*10+i+1)+"</td>\n" +
                            "                <td>"+data[i].judge_number+"<input style='display: none' value='"+data[i].jid+"'>"+"</td>\n" +
                            "                <td>"+data[i].judge_name+"</td>\n" +
                            "                <td>"+data[i].judge_class+"</td>\n"+
                            "                <td>\n" +
                            "                    <input type=\"button\" value=\"查看\" class=\"sbtn\" onclick=\"look(this)\">\n" +
                            "                </td>\n" +
                            "            </tr>";
                    }
                    $("#body").html("");
                    $(str).appendTo($("#body"));
                    $("#current").val(currentPageIndex);
                    var totalnum = data[0].totalPage;
                    var totalPageNum = data[0].totalPageNum;
                    $("#totalnum").html(totalnum);
                    $("#totalPageNum").val(totalPageNum);
                }else {
                    alert("此条件下不存在数据！");
                    window.location.href="findjudge.html";
                }
            }
        });
    }
    function closearea() {
        $("#fugai").css("display","none");
        $("#tanchu").css("display","none");
    }
    function look(e) {
        var jid = $($(e).parents("tr").find("input")[0]).val();
        var html_content = {
            jid : jid
        };
        $.ajax({
            url:path+"/judge/findJudgeInfoDetail",
            type:"post",
            dataType:"json",
            contentType:"application/json;charset=UTF-8",
            data:JSON.stringify(html_content),
            success:function (data) {
                console.log(data);
                $("#judgexy").val(data.judge_xy);
                $("#judgenumbertext").val(data.judge_number);
                $("#judgezy").val(data.judge_zy);
                $("#judgesex").val(data.judge_sex);
                $("#judgenametext").val(data.judge_name);
                $("#judgeidcard").val(data.judge_idcard);
                $("#judgeclass").val(data.judge_class);
                $("#judgetel").val(data.judge_tel);
                $("#itemname").val(data.item_name);
                $("#itemtype").val(data.type_name);
                var pic = "../"+data.pic_address;
                $("#pic").attr("src",pic);
                $("#fugai").css("display","block");
                $("#tanchu").css("display","block");
            }
        });
    }
    function jump() {
        var currentPageIndex = $("#current").val();

    function getRootPath() {
        var pathName = window.document.location.pathname;
        var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
        return projectName;
    }

    var path = getRootPath();

    window.onload = function firstload() {
        var info = {
            currentPageIndex:"1"
        };
